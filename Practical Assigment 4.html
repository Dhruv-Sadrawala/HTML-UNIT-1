<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Types of List</title>
</head>
<body><h1><b>Example of HTML list.</b></h1><font size="6">
	<ul><b>Unodered List</b>
		<li>Java</li>
		<li>PHP</li>
		<li>.NET</li>
	</ul>
	<ol type="1"><b>Odered List</b>
		<li>Java</li>
		<li>PHP</li>
		<li>.NET</li>
	</ol>
	<dl><b>Definition List</b>
		<dt>Java</dt>
		<dd>It is oop language</dd>
		<dt>PHP</dt>
		<dd>It is open source.</dd>
		<dt>.NET</dt>
		<dd>IT is also a programming language</dd>
	</dl>
</font>
</body>
</html>
